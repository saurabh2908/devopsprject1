name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code from GitHub repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.20.4'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests
    - name: Run tests
      run: npm test

    # Deploy to AWS EC2 after tests pass
    - name: Deploy to AWS EC2
      if: success()  # Deploy only if tests pass
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        EC2_INSTANCE_IP: ${{ secrets.EC2_INSTANCE_IP }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        # Write SSH private key to file
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        # SSH into EC2 instance and deploy
        ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$EC2_INSTANCE_IP << 'EOF'
          # Navigate to the app directory
          cd devopsprject1

          # Pull the latest changes from GitHub
          git pull origin main

          # Install dependencies
          npm install

          # Restart the application using PM2 (or use your app manager)
          pm2 restart app || pm2 start index.js --name "app"

        EOF

        # Clean up private key
        rm private_key.pem
